        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <title>Upload de Documento Histórico</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Fonte moderna do Google -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
            <style>
                body {
                    font-family: 'Roboto', sans-serif;
                    background: linear-gradient(to right, #f0f4f8, #d9e2ec);
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                }

                .container {
                    background-color: #ffffff;
                    padding: 40px;
                    border-radius: 12px;
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                    max-width: 400px;
                    width: 100%;
                }

                h1 {
                    font-size: 1.5rem;
                    margin-bottom: 20px;
                    color: #333333;
                    text-align: center;
                }

                label {
                    display: block;
                    margin-bottom: 10px;
                    font-weight: 500;
                    color: #555555;
                }

                input[type="file"] {
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 20px;
                    border: 1px solid #cccccc;
                    border-radius: 6px;
                }

                input[type="submit"] {
                    background-color: #0077cc;
                    color: white;
                    border: none;
                    padding: 12px;
                    width: 100%;
                    border-radius: 6px;
                    font-size: 1rem;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }

                input[type="submit"]:hover {
                    background-color: #005fa3;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Enviar Documento para Transcrição</h1>
                <form action="/submit" method="POST" enctype="multipart/form-data">
                    <label for="imageFile">Selecione a imagem do documento:</label>
                    <input type="file" name="imageFile" id="imageFile" required>
                    <input type="submit" value="Iniciar Transcrição">
                </form>
            </div>
        </body>
        </html>
