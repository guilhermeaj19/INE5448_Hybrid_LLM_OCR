<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Processando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #333333;
            margin-bottom: 16px;
            text-align: center;
        }

        p {
            color: #555555;
            margin-bottom: 12px;
            text-align: center;
        }

        #resultado {
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2em;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        pre {
            background-color: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
            font-size: 1rem;
            color: #222;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="card" id="loading">
        <h2>Processando sua imagem... Por favor, aguarde.</h2>
        <p><strong>ID da Tarefa:</strong> {{ task_id }}</p>
    </div>

    <div class="card" id="resultado">
        <h1>Resultado da Transcrição</h1>
        <div class="grid">
            <div>
                <h2>Imagem Original</h2>
                <img id="imagem_resultado" alt="Imagem processada">
            </div>
            <div>
                <h2>Transcrição OCR Base</h2>
                <pre id="ocr_base"></pre>
                <h2>Transcrição Pós-Correção (LLM)</h2>
                <pre id="ocr_llm"></pre>
            </div>
        </div>
    </div>

    <script>
        const taskId = "{{ task_id }}";
        const poll = setInterval(async () => {
            try {
                const response = await fetch(`/resultado?id=${taskId}`);
                const data = await response.json();
                if (data.status === 'completo') {
                    clearInterval(poll);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('imagem_resultado').src = `data:${data.mime_type};base64,${data.imagem_b64}`;
                    document.getElementById('ocr_base').innerText = data.ocr_base;
                    document.getElementById('ocr_llm').innerText = data.ocr_llm;
                    document.getElementById('resultado').style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao buscar resultado:', error);
                clearInterval(poll);
                document.getElementById('loading').innerHTML = '<h2>Ocorreu um erro ao processar sua requisição.</h2>';
            }
        }, 5000);
    </script>
</body>
</html>
